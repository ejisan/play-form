@(field: Field, args: (Symbol, Any)*)(implicit handler: helper.FieldConstructor, messages: Messages)

@inputType = @{ args.toMap.get('type).map(_.toString).getOrElse("email") }

@helper.input(field, args.filter(_._1 != 'type):_*) { (id, name, value, htmlArgs) =>
  <input type="@inputType" id="@id" name="@name" value="@value" @toHtmlArgs(htmlArgs)>
}
